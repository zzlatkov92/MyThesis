<section class="page">
	<header class="page__header">
		<h1 class="page__title">
			Списък със страници
		</h1>

		<a href="javascript:;" class="button page__button" ng-click="AddPage()">
			Добави страница
		</a>
	</header>

	<div class="page__content shell">
		<div class="row">
			<ng-include src="'http://ecommerce/partials/admin_sidebar.html'"></ng-include>

			<div class="sidebar-neighbor medium-12 large-9 columns">
				<form class="sidebar-neighbor medium-12 large-9 columns" ng-if="pages.length">
					<ng-include src="'http://ecommerce/partials/admin_page_search.html'"></ng-include>

					<table>
						<thead>
							<tr>
								<th>
									Заглавие
								</th>
								<th>
									Опции
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="page in pages | filter:searchFilter | orderBy:'-PageId'">
								<td>
									#{{page.PageId}} <a href="http://ecommerce/pages/{{page.PageLink}}" target="_blank">{{page.PageName}}</a>
								</td>
								<td class="small">
									<ul class="row">
										<li class="small-6 columns">
											<a href="javascript:;" class="button button--big button--icon" ng-click="EditPage(page.PageId)">
												<svg viewBox="0 0 486.4 486.4">
				                                   <use xlink:href="http://ecommerce/assets/build/img/sprite.svg#icon_edit"></use>
				                                </svg>
											</a>
										</li>
										<li class="small-6 columns">
											<a href="javascript:;" class="button button--big button--icon" ng-click="DeletePage(page.PageId)">
												<svg viewBox="0 0 486.4 486.4">
				                                   <use xlink:href="http://ecommerce/assets/build/img/sprite.svg#icon_remove"></use>
				                                </svg>
											</a>
										</li>
									</ul>
								</td>
							</tr>
						</tbody>
					</table>
				</form>

				<div class="notitification-placeholder" ng-if="!pages.length">
					<span class="notitification-placeholder__icon">
						<svg viewBox="0 0 488.3 488.3">
						   <use xlink:href="http://ecommerce/assets/build/img/sprite.svg#icon_document"></use>
						</svg>
					</span>
					<h2 class="notitification-placeholder__title">
						Няма добавени страници
					</h2>
					<p class="notitification-placeholder__message">
						До момента няма добавени страници
					</p>
					<a href="javascript:;" class="button notitification-placeholder__button" ng-click="AddPage()">
						Добави страница
					</a>
				</div>
			</div>
		</div>
	</div>
</section>
