<section class="page">
	<header class="page__header">
		<h1 class="page__title">
			Списък с категории
		</h1>

		<a href="javascript:;" class="button page__button" ng-click="AddCategory()">
			Добави категория
		</a>
	</header>

	<div class="page__content shell">
		<div class="row">
			<ng-include src="'http://ecommerce/partials/admin_sidebar.html'"></ng-include>

			<div class="sidebar-neighbor medium-12 large-9 columns">
				<form class="sidebar-neighbor medium-12 large-9 columns" ng-if="categories.length">
					<ng-include src="'http://ecommerce/partials/admin_page_search.html'"></ng-include>

					<table>
						<thead>
							<tr>
								<th>
									Име
								</th>
								<th>
									Опции
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="category in categories | filter:searchFilter | orderBy:'-CategoryId'">
								<td>
									#{{category.CategoryId}} 
									<a href="http://ecommerce/category/{{category.CategoryLink}}" target="_blank">
										{{category.CategoryName}}
									</a>
								</td>
								<td class="small">
									<ul class="row">
										<li class="small-6 columns">
											<a href="javascript:;" class="button button--big button--icon" ng-click="EditCategory(category.CategoryId)">
												<svg viewBox="0 0 486.4 486.4">
				                                   <use xlink:href="http://ecommerce/assets/build/img/sprite.svg#icon_edit"></use>
				                                </svg>
											</a>
										</li>
										<li class="small-6 columns">
											<a href="javascript:;" class="button button--big button--icon" ng-click="DeleteCategory(category.CategoryId)">
												<svg viewBox="0 0 486.4 486.4">
				                                   <use xlink:href="http://ecommerce/assets/build/img/sprite.svg#icon_remove"></use>
				                                </svg>
											</a>
										</li>
									</ul>
								</td>
							</tr>
						</tbody>
					</table>
				</form>

				<div class="notitification-placeholder" ng-if="!categories.length">
					<span class="notitification-placeholder__icon">
						<svg viewBox="0 0 488.3 488.3">
						   <use xlink:href="http://ecommerce/assets/build/img/sprite.svg#icon_document"></use>
						</svg>
					</span>
					<h2 class="notitification-placeholder__title">
						Няма добавени категории
					</h2>
					<p class="notitification-placeholder__message">
						До момента не сте добавили нито една категория
					</p>
					<a href="javascript:;" class="button notitification-placeholder__button" ng-click="AddCategory()">
						Добави категория
					</a>
				</div>
			</div>
		</div>
	</div>
</section>
